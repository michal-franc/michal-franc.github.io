<a href="{{ post.url | prepend: site.baseurl }}">
	<article role="pagination" class="post">
		<h5>{{ post.title }}</h5>
		<small class="text-muted">
			<time>{{ post.date | date: "%b %-d, %Y" }}</time>
		</small>
		-
		<small>
			<i class="icon icon-comments"></i><span class="disqus-comment-count" data-disqus-url="http://mfranc.com{{ post.url | prepend: site.baseurl }}"></span>
		</small>
		<small>
			{% for tag in post.tags %}
			<a class="tag-badge" href="/blog/{{tag}}">{{tag}}</a>
			{% endfor %}
		</small>
	</article>
</a>
