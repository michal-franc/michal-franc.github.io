CAREER
<section class="post-list">
	{% for category in site.categories %}
		{% if category contains 'Career' %}
			{% for posts in category %}
			  {% for post in posts %}
				  {% if post.url %}
						{% include article.html %}
				  {% endif %}
			  {% endfor %}
			{% endfor %}
		{% endif %}
	{% endfor %}
</section>
